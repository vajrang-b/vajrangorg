<form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">
    <label for="Name" class="fcf-label">Convert To Upper</label>
    <div class="fcf-input-group">
        <input type="text" id="Name" name="Name" class="fcf-form-control" required>
    </div>
    <label for="result" class="fcf-label">Converted Result</label>
    <div class="fcf-input-group">
        <input disabled type="text" id="result" name="result" class="fcf-form-control" required>
    </div>
    <script>
        document.getElementById("Name").addEventListener("change", myFunction);

        function myFunction() {
            var x = document.getElementById("Name");
            var y = document.getElementById("result");
            y.value = x.value.toUpperCase();

        }
    </script>
    <div class="fcf-form-group">
        <div class="fcf-form-group">
          <center>  <button type="reset" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Reset form</button></center>
